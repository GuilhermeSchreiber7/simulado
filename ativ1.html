<meta charset="UTF-8">
<script>
    //entrada
    const precoBebida = Number(prompt('informe o preço do litro da bebida'))
    const consumida = Number(prompt('quantos litros você consumiu de bebida'))
    //processamento
    const total = consumida*precoBebida
    //saída 
    alert(`o preço da bebida será de ${total}`)
</script>
