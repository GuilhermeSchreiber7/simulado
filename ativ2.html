<meta charset="UTF-8">
<script>
    //entrada
    const euro = Number(prompt('informe a cotação do euro'))
    const viagemPreco = Number(prompt('informe quantos euros serão necessários para a viagem'))
    //processamento 
    const total = Math.ceil (euro*viagemPreco)
    //saída
    alert (`o custa da viagem em reais será de ${total}`)
</script>
