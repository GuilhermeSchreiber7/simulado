<meta charset="UTF-8">
<script>
    //entrada 
    const tamanhoPared = Number(prompt('quantos M² em área deseja construir?'))
    //processamento 
    const tijolos = tamanhoPared/0.19
    const total = Math.ceil (tijolos -tijolos*0.03)
    //sáida 
    alert(`os tijolos necessários serão ${total}`)
</script>
